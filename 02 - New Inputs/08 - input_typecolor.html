<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="HTML5 Web Forms - The Color Input Type">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML5 - Using the color input type</title>
    <link rel="stylesheet" type="text/css" media="all" href="_css/styles-main.css">
</head>

<body>

    <!-- The color type input indicates that the field is used to select a color value -->
    <!-- Support for this is quite alright in 2018 -->
    <!-- There are good jQuery plug-ins for color pickers as well -->
    <h1>Using the -color- input type</h1>

    <p>The color input type gives a hint to the browser that the field is used for selecting colors.</p>

    <form action="" method="get">
        <p>What is your favorite color?</p>
        <input name="Text1" type="color" />
        <p><input type="submit" value="submit" /></p>
    </form>

</body>

</html>
