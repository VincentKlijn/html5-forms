<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="HTML5 Web Forms - The Tel Input Type">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML5 - Using the tel input type</title>
    <link rel="stylesheet" type="text/css" media="all" href="_css/styles-main.css">
</head>

<body>

    <!-- The tel input type indicates that the field is used for a phone number -->
    <!-- Intentionally does not enforce a particular syntax due to the wide variety of number formats -->
    <!-- On platforms like mobile, this type will change the keyboard layout for phone number entry -->
    <h1>Using the -tel- input type</h1>

    <p>The tel input type indicates to the browser that the field is expecting a telephone number.</p>
    <p>Due to the large variety of world telephone numbers, browsers don't explicitly try to validate this field.</p>

    <form action="" method="get">
        <p><label>Regular Text Field:</label><input name="Text1" type="text" /></p>
        <p><label>Telephone Field:</label><input name="Text2" type="tel" /></p>
        <p><input type="submit" value="submit" /></p>
    </form>

</body>

</html>
