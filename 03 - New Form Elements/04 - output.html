<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="HTML5 Web Forms - The Output Element">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML5 - Using the &lt;output&gt; element</title>
    <link rel="stylesheet" type="text/css" media="all" href="_css/styles-main.css">

    <!-- Calculation done with JavaScript -->
    <script type="text/javascript">
        function calculation() {
            var calcOutput = document.getElementById("result");
            var num1 = document.getElementById("num1");
            var num2 = document.getElementById("num2");

            calcOutput.value = parseFloat(num1.value) + parseFloat(num2.value);
        }
    </script>

</head>

<body>

    <h1>Using the &lt;output&gt; element</h1>

    <p>The &lt;output&gt; element represents the results of a calculation.</p>

    <h2>Example:</h2>

    <p>Using the output element to contain the results of a calculation</p>
    <p>Value 1: <input type="number" name="num1" id="num1"/></p>
    <p>Value 2: <input type="number" name="num2" id="num2"/></p>
    <p>Results: <output name="result" id="result" for="num1 num2"></output></p>
    <p><button onclick="calculation()">Perform Calulation</button></p>

</body>

</html>
